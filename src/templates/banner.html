<!-- Banner Starts Here -->
{% load static %}
<div class="main-banner header-text">
  <div class="container-fluid">
    <div class="owl-banner owl-carousel"> 
      {% for blog in featured_blogs|slice:"6" %}
      <div class="item">
        <a href="{% url 'blog_details' blog.slug %}">
        <img src="{{blog.banner.url}}" alt="">
        <div class="item-content">
          <div class="main-content">
            <div class="meta-category">
              <span style="color: black;">{{blog.category}}</span>
            </div>
            <h4 style="color: yellow;">{{blog.title}}</h4></a>
            <ul class="post-info">
              <li><a href="#" style="color: white;">{{blog.user.username}}</a></li>
              <li><a href="#" style="color: white;">{{blog.created_date}}</a></li>
              <li><a href="#" style="color: white;">{{blog.blog_comments.all.count}}</a></li>
            </ul>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
