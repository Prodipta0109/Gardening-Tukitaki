<div class="col-lg-4">
    <div class="sidebar">
      <div class="row">
        <div class="col-lg-12">
          <div class="sidebar-item categories">
            <div class="sidebar-heading">
              <form class="form-inline d-flex flex-nowrap my-2 ml-auto search-form" action="{% url 'search_buy_posts' %}" method="GET">
                <div class="input-group">
                  <input class="form-control px-2" name="search" type="text" placeholder="Search items" required>
                    <div class="input-group-append">
                        <button class="btn btn-primary ml-1" type="submit">Search</button>
                    </div>
                </div>
              </form>
              <br><br>
              <h2>Categories</h2>
            </div>
            <div class="content">
              <ul>
                {% for category in sell_categories %}
                <li><a href="{% url 'category_buy_posts' category.slug %}">- {{category.title}}</a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
